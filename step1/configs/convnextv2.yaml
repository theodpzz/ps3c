model_name              : "convnextv2"
config_name             : 'huge'
gpu_index               : "0"
dim_embed               : 2816

eval_after              : 0
save_ckpt               : True

batch_size_sim          : 32
batch_size_train        : 16
batch_size_valid        : 16
batch_size_test         : 16

dataset                 : "apacc"
normalization           : "imagenet"
img_size                : 384
path_images_train       : "/path/to/SC3P/trainset"
path_images_test        : "/path/to/SC3P/testset"
path_labels             : "/path/to/k_folders/labels"
fold                    : 1
device                  : 'cpu'

lr_head                 : 0.0001
lr                      : 0.000003
weight_decay            : 0.01
scheduler               : True
frequency_reweight      : False
epochs                  : 40
loss                    : 'ce'
num_classes             : 1

display_loss_freq       : 20
validate_every          : 1
save_every              : 1
eval_valid              : True

num_workers             : 16
num_workers_valid       : 16
num_workers_test        : 16
persistent_workers      : True
persistent_workers_val  : True
persistent_workers_test : True

name_scheduler          : 'constant'
