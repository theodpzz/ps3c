num_warmup_steps        : 3000

save_dir                : '/path/to/save_dir'

path_convnext           : '/path/to/convnextv2-huge-22k-384'

proba_flip              : 0.5
proba_crop              : 0.5
proba_rotate            : 0.3
proba_elastic           : 0.2

use_loss_ce             : True
use_weight_ce           : True
use_loss_focal          : False
gamma                   : 2.0
